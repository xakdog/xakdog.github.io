<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор стихов пушкина</title>
</head>
<body>

    <h2 class="sentence"></h2>
    

    <script>
      Array.prototype.randomElement = function () {
          return this[Math.floor(Math.random() * this.length)];
      };

      (function() {
        var elem = document.querySelector(".sentence");
        var data = [
          ["Я помню", "Не помню", "Забыть бы", "Купите"],
          ["чудное", "странное", "некое", "вкусное", "пьяное"],
          ["мгновенье", "затменье", "хотенье", "варенье", "творенье", "везенье"],
          [",<br>"],
          ["передо мной", "под косячком", "на кладбище", "в моих мечтах", "под скальпелем", "в моих штанах"],
          ["явилась ты", "добилась ты", "торчат кресты", "стихов листы", "забилась ты", "мои трусы"],
          [",<br>"],
          ["как"],
          ["мимолетное", "детородное", "психотропное", "карколомное", "очевидное", "нам не чуждое"],
          ["виденье", "сиденье", "паренье", "сужденье", "вращенье", "сношенье", "смятенье"],
          ["как<br>"],
          ["гений", "сторож", "символ", "спарта", "правда", "ангел", "водка", "пиво"],
          ["чистой", "вечной", "тухлой", "просит", "грязной", "липкой", "женской"],
          ["красоты", "мерзлоты", "суеты", "наркоты", "срамоты", "школоты", "типа ты", "простоты"],
          ["."]
        ];

        var result = "";
        for(var i=0; i < data.length; i++) {
            var variants = data[i];
            var variant = variants.randomElement();

            if(variant[0] != "," && variant[0] != ".")
                result += " ";
            result += variant;
        }

        console.log(result);
        console.log(result);
        elem.innerHTML = result;
      })();
    </script>
</body>
</html>
